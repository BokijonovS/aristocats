{% extends 'base.html' %}

{% block main %}

<section class="vh-100">
    <div class="container-fluid h-custom my-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form class="contact-form" action="https://formspree.io/f/meqyvpkq" method="POST" id="my-form">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Find us on</p>
                        <button type="button"
                                class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button"
                                class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button"
                                class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Say hello!</p>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="form3Example3" name="fullname" class="form-control form-control-lg"
                               placeholder="Enter your name"/>
                        <label class="form-label field name" for="form3Example3">Name</label>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="form3Example3" name="email" class="form-control form-control-lg field email"
                               placeholder="Enter a valid email address"/>
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="form3Example3" name="job" class="form-control form-control-lg field "
                               placeholder="Enter a valid email address"/>
                        <label class="form-label" for="form3Example3">Your job</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <textarea id="form2Example3" class="message form-control px-2 py-2 field textarea" style="border-radius: 5px" name="usermessage " cols="56" rows="5" placeholder="Input your thoughts here.."
                                      required></textarea>
                    </div>



                    <div class="text-center text-lg-start mt-4 pt-2">
                        <a target="_blank">
                            <button type="submit" name="submit"  class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit
                        </button>
                        </a>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Wanna go back? <a href="{% url 'index' %}"
                                                                                          class="link-danger">Go home</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>

        <!-- Right -->
    </div>
</section>

{% endblock main %}
